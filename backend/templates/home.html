<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }
      .navbar {
        background: #343a40;
      }
      .hero-section {
        text-align: center;
        padding: 50px 20px;
        background: url("boutique-banner.jpg") no-repeat center center/cover;
        color: white;
        height: 150px;
      }
      .product-card {
        transition: transform 0.3s;
      }
      .product-card:hover {
        transform: scale(1.05);
      }
      .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">VastraFusion</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#inventory">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#inventory">Contact</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-danger btn-logout">Logout</button>
      </div>
    </nav>

    <section class="hero-section">
      <h1>Welcome to VastraFusion</h1>
      <p>Discover the latest fashion trends</p>
    </section>

    <div class="container mt-5" id="products">
      <h2 class="text-center mb-4">Our Products</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="static/images/pic_1.jpeg"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Stylish Dress</h5>
              <p class="card-text">Price: $49.99</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="static/images/pic_2.png"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body">
              <h5 class="card-title">Casual T-Shirt</h5>
              <p class="card-text">Price: $19.99</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="static/images/pic_3.png"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body">
              <h5 class="card-title">Trendy Handbag</h5>
              <p class="card-text">Price: $34.99</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector(".btn-logout")
          .addEventListener("click", function () {
            window.location.href = "/";
          });
      });
    </script>
  </body>
</html>
